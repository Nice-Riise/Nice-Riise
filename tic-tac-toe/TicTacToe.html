<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styleTicTacToe.css" />

  </head>
  <body>
    <div class="center">
    <h1>Tic-Tac-Toe</h1>
    
    <div class="js-container">
      <div class="js-next-player">
          Next player: X
      </div>
    <div class="js-board center board">
      <div class="js-row  row">
        <div class="js-cell cell" data-index="0">-</div>
        <div class="js-cell cell" data-index="1">-</div>
        <div class="js-cell cell" data-index="2">-</div>
      </div>
      <div class="js-row row">
        <div class="js-cell cell" data-index="3">-</div>
        <div class="js-cell cell" data-index="4">-</div>
        <div class="js-cell cell" data-index="5">-</div>
      </div>
      <div class="js-row row">
        <div class="js-cell cell" data-index="6">-</div>
        <div class="js-cell cell" data-index="7">-</div>
        <div class="js-cell cell" data-index="8">-</div>
      </div>
    </div>
</div>
    <div class="js-winner">
      <button id="new-game-button">New Game</button>
      <div class="js-winner">
        <span id="result-message"></span>
        <br>
        <br>
        <button id="new-game-button" style="display: none;">New Game</button>
      </div>

    </div>
<script src="./TicTacToe.js"></script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.3.1/dist/canvas-confetti.min.js"></script>

  </body>
</html>
