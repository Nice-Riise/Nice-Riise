<html>
  <head>

    <style>

      .message {

      .user-message {
        background-color: #d0e0ff;

      }

      .bot-message {

      }

      .chat-input {
        width: 100%;

        border: none;

      }

      .chat-submit {
        margin-top: 16px;
        padding: 8px;
        border: none;

      }
      .chat-input {
  width: 100%;

.chat-submit {

    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-window" id="chat-window"></div>
      <form id="chat-form" class="chat-form">
        <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
        <button type="submit" class="chat-submit">Send</button>
      </form>
    </div>
    <script>
      const chatWindow = document.getElementById("chat-window");
      const chatForm = document.getElementById("chat-form");
      const chatInput = document.getElementById("chat-input");

      const apiKey = "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";

      function sendMessage(message) {
  addMessage(message, "user");
  
  const requestOptions = {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${apiKey}`
    },
    body: JSON.stringify({
      prompt: message,
      max_tokens: 100,
      n: 1,
      stop: ["\n"]
    })
  };

  fetch("https://api.openai.com/v1/engines/davinci-codex/completions", requestOptions)
    .then(response => response.json())
    .then(data => {
      const response = data.choices[0].text.trim();
      addMessage(response, "bot");
    })
    .catch(error => console.error(error));
}
function addMessage(message, sender) {
  const messageElement = document.createElement("div");
  messageElement.classList.add("message");
  messageElement.classList.add(sender + "-message");
  messageElement.innerText = message;
  chatWindow.appendChild(messageElement); // add the message element to the chat window
}
