<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotoCop</title>
    <script type="module" src="RiiseChat.js"></script>
    <link rel="stylesheet" href="./RiiseChat.css">
    
</head>
  <body>
   
    <h1 class="title">BotoCop! <span> NOT so friendly Chatbot</span></h1>

   
      <img src="./pics/lightbulb.gif" alt="" id="thinking-image" class="thinking-image">
    
  
    <div id="container" class="container">
      <img id="robotPic" src="./pics/Untitled.png" height="400vh"  alt="Chatbot clipart">
      
      <div id="chat-window" class="chat">
        <div id="messages" class="messages">
          <div class="bot response"></div>
        </div>
        <form id="input-form">
          <input id="input" type="text" placeholder="Write something..." autocomplete="off" autofocus="true" />
          <button  type="submit" id="submit-button">⬆️</button>
        </form>
      </div>
      
    </div>
    <div>
      
    </div>
  </body>
</html>
