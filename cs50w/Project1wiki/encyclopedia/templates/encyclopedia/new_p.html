{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <h3>{{ message|safe }}</h3>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
    <input type="text" name="title" placeholder="Enter a Title">
    <br>
    <br>
    <label>Content:</label>
    <br>
    <textarea name="content" style="height: 200px;" ></textarea>
    <br>
    <input type="submit" value="Add page" >
</form>

{% endblock %}
