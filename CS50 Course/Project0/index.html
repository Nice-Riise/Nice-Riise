<!DOCTYPE html>
<html>
<head>
	<title>Noodle Search</title>
	<link rel="stylesheet" type="text/css" href="./noodle.css">
    <script src="./noodle.js"></script>
</head>
<body>
	<div id="header">
		
		<div id="links-container">
			
			<a  href="./imgSearch/imgSearch.html">Images</a>
			<a  href="./advSearch/advSerarch.html">Advanced Search</a>
			
			
			
		</div>
	</div>
	<div id="search-container">
		<div id="logo-search-container">
			<div id="logo-container-2">
				<img id="logo-2" src="./pic/55ia55cjrxe21.png" alt="Noodle">
			</div>
			<form id="search-form" action="https://www.google.com/search">

						<button type="submit" name="btnI" id="lucky-button">I'm Feeling Hungry</button>
						
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/cd4d9914c6.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
