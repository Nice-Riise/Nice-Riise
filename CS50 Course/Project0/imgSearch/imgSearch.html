<!DOCTYPE html>
<html>
<head>
	<title>Noodle Search</title>
	<link rel="stylesheet" type="text/css" href="./imgSearch.css">
    <script src="./imgSearch.js"></script>
</head>
<body>
	<div id="header">
		<div id="logo-container">
		<img id="logo" src="" alt="Google">
		</div>
		<div id="links-container">

			<!--javascript:javascript:history.go(-1)-->
			<a href="/CS50 Course/Project0/index.html">Back to Noodle</a>	
		</div>
	</div>
	<div id="search-container">
		<div id="logo-search-container">
			<div id="logo-container-2">
				<img id="logo-2" src="./55ia55cjrxe21.png" alt="Noodle">
                <p id="imagesHeading">Images</p>
			</div>

			<form id="search-form" action="http://www.google.com/search">
				<div id="search-field-container">
					<input type="text" id="search-box" name="q" placeholder="Search for Images">
					<input type="hidden" name="tbm" value="isch">
					<div id="buttons-container">
                        <button type="submit" id="search-button">Image Search</button>
						
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/cd4d9914c6.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
