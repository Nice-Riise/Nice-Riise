<!DOCTYPE html>
<html>
<head>
	<title>Advanced Search</title>
    <link rel="stylesheet" href="./advSearch.css">
    <script src="./advSearch.js"></script>
   
</head>
<body>
    
		<nav>
            <div id="toNoodle" >
            <a href="/CS50 Course/Lecture0/index.html">Back to Noodle</a>
            </div>
			
        </nav>


    <div id="miniLogo">
        <a href="/CS50 Course/Lecture0/index.html"><img src="./pic/55ia55cjrxe21.png" alt="Noodle"></a>
        <h3>Advanced Search</h3>
    </div>
<br>
<br>
<div id="heading">
    <h4 id="headingLeft">Find Pages...</h4>         
    <h4 id="headingRight">Do this directly in the search field:</h4>
</div>


<form action="https://google.com/search" name="f">
    

  <div class="field">
      <label id="textField0">With all these words:</label>
      <input type="text" class="textinput"  value=""  name="as_q">
      <label  for="textField0-0">Enter the important words: golden retriever puppy</label>
  </div>
  <br>
  <div class="field">
      <label id="textField1">with exactly this word or phrase:</label>
      <input type="text" class="textinput"  value=""  name="as_epq">
      <label for="textField1-1">Put exact words in quotation marks: "fox terrier"</label>
  </div>
  <br>
  <div class="field">
      <label id="textField2">With any of this words: </label>
      <input type="text" class="textinput"  value=""  name="as_oq">
      <label for="textField2-2">Enter OR between all the words you want to use: miniature OR standard</label>
  </div>
  <br>
  <div class="field">
      <label id="textField3">without any of these words:</label>
      <input type="text" class="textinput"  value=""  name="as_eq">
      <label for="textField3-3">Insert a minus sign right before words you don't want to use: - rodent, - "Jack Russell"</label>
  </div>
  
    <input id="submitButton" type="submit" value="Advanced Search">
    
	</form>
    
</body>
</html>
